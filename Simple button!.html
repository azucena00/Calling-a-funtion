 
<!DOCTYPE HTML> 
<html>
  <head>
      
     <meta charset = "utf-8">
     <title> Calling a funtion </title>
     <script type="text/javascript">
        function sayHello() {
            document.write ("Happy Holidays!") ;
        }
        </script>
    

  </head>
<body>

        <p> Click the following button to call the funtion</p>
        <form>
                <input type="button" onclick="sayHello()" value = "Click me!!">
        </form>
            <p><img src="christmas.jpg" alt="christmas"></p>

</body>
</html>
